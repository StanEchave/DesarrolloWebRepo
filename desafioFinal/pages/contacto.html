    <div class="total__formulario">
        <h2 class="formulario__titulo">Formulario de contacto</h2>

        <form class="formulario" action="">
            <fieldset class="formulario__field">
                        
                <!-- Creamos los diferentes contenedores con la etiqueta div-->

                <div class="formulario__field__div">

                    <label class="formulario__label" for="Nombre">
                        Nombre de la empresa 
                    </label>  

                    <input class="formulario__field__div__input" type="text" name="nombre " placeholder="Tu nombre">

                </div>

                <div class="formulario__field__div">
                    <label class="formulario__label" for="mail">
                        E-mail
                    </label>         
                    <input class="formulario__field__div__input" type="email" name="mail " placeholder="Tu mail">
                </div>

                

                <div class="formulario__field__div">
                    <label class="formulario__label" for="comentario" >
                        Comentario 
                    </label>
                    <textarea class="formulario__field__div__input" name="comentario"  cols="30" rows="10" placeholder="Haz tu comentario" ></textarea>         
                    <!-- <input type="text" name="comentario " placeholder="Haz tu comentario" size="100"> -->
                </div>

                <!-- etiquetas con el type necesario para crear el boton de enviar y borrar la informacion de los input-->
                <div class="formulario__field__div">
                    <input type="submit" value="enviarlo">
                    <input type="reset" value="borrar">
                </div>
                                        
            </fieldset>
        </form>
    </div>
